{% extends 'base.html' %}

{% block title %}
    Change Password
{% endblock %}

{% block content %} 
<div class="min-h-screen flex items-center justify-center bg-gradient-to-b from-yellow-100 to-white">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-lg w-full my-10">
        <h1 class="text-4xl font-bold text-yellow-700 mb-4 text-center">Change Your Password ðŸ”’</h1>
        <p class="text-lg text-gray-700 mb-6 text-center">
            Secure your account by updating your password regularly.
        </p>
        {% if error_msg %}
            <div class="text-center">
                <div class="text-red-600">{{ error_msg }}</div>
            </div>
        {% endif %}
        <!-- Change Password Form -->
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="old_password" class="block text-gray-600 font-semibold mb-2">Current Password</label>
                <input type="password" id="old_password" name="old_password" required
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
            </div>
            <div>
                <label for="new_password" class="block text-gray-600 font-semibold mb-2">New Password</label>
                <input type="password" id="new_password" name="new_password" required
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
            </div>
            <div>
                <label for="confirm_password" class="block text-gray-600 font-semibold mb-2">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
            </div>
            <button type="submit" class="w-full bg-yellow-600 text-white py-3 rounded-lg font-semibold hover:bg-yellow-700 transition-all duration-200 mt-4">
                Change Password
            </button>
        </form>
        <!-- Extra Links -->
        <!-- <div class="text-center mt-6">
            <p class="text-gray-600">
                Remembered your password? <a href="{% url 'login' %}" class="text-yellow-500 font-semibold hover:underline">Log in here</a>
            </p>
        </div> -->
    </div>
</div>
{% endblock %}
